<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landscape. Luxury Landscaping Services</title>
</head>
<body>
    <div class="vyher-banner">This is an experiment by VYHER Labs. <a href="https://vyher.com">Learn more.</a></div>
    
    <main>
        <section class="hero">
            <img class="hero-bg" src="images/bg.webp" alt="Landscaping Background Image House with Garden">
            <img class="hero-logo" src="images/logo.svg" alt="Landscape Logo">
            <img class="hero-title" src="images/title.svg" alt="Garden of Eden at your doorstep">
            <img class="hero-search" src="images/search.svg" alt="Search icon">
            <img class="hero-menu" src="images/menu.svg" alt="Menu icon">
            <img class="hero-shadow" src="images/shadow-bottom.png" alt="Shadow">
            <div class="hero-services">
                <picture>
                    <source media="(max-width: 800px)" srcset="images/learn-more.svg">
                    <source media="(min-width: 801px)" srcset="images/details.webp">
                    <img src="images/details.webp" alt="Landscape Services">
                </picture>
            </div>
        </section>
    </main>

</body>
</html>
